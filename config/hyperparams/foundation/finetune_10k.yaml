max_samples_support: 10000         
max_samples_query: 10000
max_features: 100

max_epochs: 300
optimizer: adamw
lr:
  distribution: log_uniform_values
  min: 1.e-6
  max: 1.e-4
  default: 1.e-5
weight_decay: 0
lr_scheduler:
  values: [True, False]
  default: True
lr_scheduler_patience: 30
early_stopping_patience: 40

use_pretrained_weights: True
path_to_weights: null
n_ensembles: 1