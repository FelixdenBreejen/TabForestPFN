n_features: 100
n_classes: 10
dim: 256
n_layers: 8
n_heads: 4
attn_dropout: 0.0
y_as_float_embedding: True
linear_attention: False

max_samples_support: 10000
max_samples_query: 10000


max_epochs: 300
optimizer: adamw
lr:
  distribution: log_uniform_values
  min: 1.e-6
  max: 1.e-4
  default: 1.e-5
weight_decay: 0
lr_scheduler:
  values: [True, False]
  default: False
lr_scheduler_patience: 30
early_stopping_patience: 40

use_pretrained_weights: True
path_to_weights: outputs/2023-12-26/20-14-04/weights/model_step_420000.pt
n_ensembles: 1

use_quantile_transformer: True
use_feature_count_scaling: True