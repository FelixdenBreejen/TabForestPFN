hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - hyperparams/ft_transformer: ft_transformer
  - hyperparams/tabpfn: finetune_10k
  - hyperparams/foundation: zeroshot_10k_forest
  # - main_test
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

output_dir: ${hydra:run.dir}
seed: 0
devices: [2, 3]
n_random_runs_per_dataset: 500                  # suggested: 500 
n_default_runs_per_dataset: 1                  # on default we also want multiple runs for the confidence bound

models:
  - FOUNDATION
model_plot_names:
  - TabSynMix
benchmarks:
  - DEBUG_CATEGORICAL_CLASSIFICATION
  # - DEBUG_TABZILLA
  # - CATEGORICAL_CLASSIFICATION
  # - NUMERICAL_CLASSIFICATION
  # - CATEGORICAL_REGRESSION
  # - NUMERICAL_REGRESSION
  # - CATEGORICAL_CLASSIFICATION_LARGE
  # - NUMERICAL_CLASSIFICATION_LARGE
  # - CATEGORICAL_REGRESSION_LARGE
  # - NUMERICAL_REGRESSION_LARGE
  # - TABZILLA_HARD_MAX_TEN_CLASSES
  # - TABZILLA_HAS_COMPLETED_RUNS
search_types:
  - DEFAULT
  # - RANDOM


openml_dataset_ids_to_ignore: []
  # - 44140  # diamonds numerical regression  (missing benchmark values)
  # - 44059  # diamonds categorical regression (missing benchmark values)
  # - 44089  # missing SAINT hyperparameter search in original benchmark results
  # - 44135  # isolet numerical regression (613 features)
  # - 44061  # mercedes_benz categorical regression (359 features)
  # - 45041  # topo categorical regression (255 features)
  # - 45046  # allstate_claims categorical regression (124 features)
  # - 45019  # bioresponse numerical classification (419 features)


plotting:
  n_runs: 1000                 # Number of runs to consider for plotting
  n_random_shuffles: 100       # Number of random shuffles for plotting the confidence boundaries
  confidence_bound: 0.90       # Confidence bounds ratio for plotting the confidence boundaries
  plot_default_value: True     # Plot the default value as run #1 

  benchmark_models_whytrees:   # Which models do we include in all the comparison analysis
    - MLP
    - RESNET
    - SAINT
    - FT_TRANSFORMER
    - RANDOM_FOREST
    - XGBOOST
    - GRADIENT_BOOSTING_TREE

  benchmark_models_tabzilla:
    - CATBOOST
    - RESNET
    - RANDOM_FOREST
    - SAINT
    - FT_TRANSFORMER
    - XGBOOST
    - NODE
    - SVM
    - MLP_RTDL
    - LIGHTGBM
    - LINEAR_REGRESSION
    - DANET
    - DECISION_TREE
    - MLP
    - STG
    - KNN
    - TABNET
    - VIME




  